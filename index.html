<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <title>Work Day Scheduler</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1 class="title">TXD</h1>
    </header>

    <!-- Title Section -->
    <section class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </section>

    <!-- Time Bock Section -->
    <div>
        <div id="time6am" class="row time-block">
            <div class="col-1 hour">6AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time7am" class="row time-block">
            <div class="col-1 hour">7AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time8am" class="row time-block">
            <div class="col-1 hour">8AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time9am" class="row time-block">
            <div class="col-1 hour">9AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time10am" class="row time-block">
            <div class="col-1 hour">10AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time11am" class="row time-block">
            <div class="col-1 hour">11AM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time12pm" class="row time-block">
            <div class="col-1 hour">12PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time1pm" class="row time-block">
            <div class="col-1 hour">1PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time2pm" class="row time-block">
            <div class="col-1 hour">2PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time3pm" class="row time-block">
            <div class="col-1 hour">3PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time4pm" class="row time-block">
            <div class="col-1 hour">4PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time5pm" class="row time-block">
            <div class="col-1 hour">5PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>

        <div id="time6pm" class="row time-block">
            <div class="col-1 hour">6PM</div>
            <textarea class="col-10 description"></textarea>
            <button class="btn saveBtn col-1"><i class="fas fa-save"></i></button>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <h3>Created, Designed, and Maintained by <span>Truong Duong</span> | Copyright &copy; 2021 TXD. Confidential and Proprietary. All Rights Reserved.</h3>
    </footer>

    <!-- Javascript Section-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
